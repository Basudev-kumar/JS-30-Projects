<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter | Track Text Length</title>
    <meta name="description" content="A real-time character counter that shows length including spaces and special characters">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="counter-card">
            <div class="header">
                <h1><i class="fas fa-text-width"></i> Character Counter</h1>
                <p class="tagline">Real-time text length measurement</p>
            </div>
            
            <div class="counter-display">
                <span class="count" aria-live="polite">0</span>
                <span class="counter-label">characters</span>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="input-container">
                <textarea placeholder="Type or paste your text here..." aria-label="Text input for character counting"></textarea>
                <div class="input-actions">
                    <button class="btn clear-btn" aria-label="Clear text">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                    <button class="btn copy-btn" aria-label="Copy text">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
            </div>
            
            <div class="stats-container">
                <div class="stat-box">
                    <span class="stat-value words">0</span>
                    <span class="stat-label">Words</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value chars-no-spaces">0</span>
                    <span class="stat-label">Chars (no spaces)</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value lines">0</span>
                    <span class="stat-label">Lines</span>
                </div>
            </div>
            
            <div class="disclaimer">
                <i class="fas fa-info-circle"></i> Includes spaces and special characters
            </div>
            
            <div class="theme-toggle">
                <button class="btn theme-btn" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i> Dark Mode
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
