<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slider-container">
    <div class="slider">
      <img src="img1.jpg" class="slide active" alt="Image 1">
      <img src="img2.jpg" class="slide" alt="Image 2">
      <img src="img3.jpg" class="slide" alt="Image 3">
      <img src="img4.jpg" class="slide" alt="Image 4">

      <button id="prev" class="nav-btn">&#10094;</button>
      <button id="next" class="nav-btn">&#10095;</button>
    </div>

    <div class="dots">
      <button onclick="dot(0)" class="dot active-dot"></button>
      <button onclick="dot(1)" class="dot"></button>
      <button onclick="dot(2)" class="dot"></button>
      <button onclick="dot(3)" class="dot"></button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
